<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<title>Contact list app</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>CONTACT LIST APP</h1>
		<table class="table">
			<thead>
				<tr>
					<th>name</th>
					<th>email</th>
					<th>number</th>
					<th>action</th>
					<th>	</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> <input type="text" class="form-control" ng-model="contact.name"></td>
					<td><input type="text" class="form-control" ng-model="contact.email"></td>
					<td><input type="text" class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-success" ng-click="update()">Update</button>	&nbsp;&nbsp; <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
					<td><button class="ntn btn-warning" ng-click=edit(contact._id)>Edit</button></td>
				</tr>
			</tbody>
		</table>
		
	</div>



</body>
<script src="/js/angular.min.js"></script>
<script  src="/js/controllers.js"></script>
</html>
